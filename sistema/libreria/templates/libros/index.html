{% extends 'base.html' %}
{% block title %} Lista de libros {% endblock %}

{% block body %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Imagen</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if libros %}
                    {% for libro in libros %}
                        <tr>
                            <td>{{libro.id}}</td>
                            <td>{{libro.titulo}}</td>
                            <td><!--Se muestra la img-->
                                <img src="{{ libro.imagen.url }}" height="100" alt="">
                            </td>
                            <td>{{libro.descripcion}}</td>
                            <td> <a name="" id="" class="btn btn-info" href="{% url 'editar' libro.id %}" role="button">Editar</a>| 
                            <a name="" id="" class="btn btn-danger" href="{% url 'borrar' libro.id %}" role="button">Borrar</a></td>
                        </tr>
                    {% endfor %}
                {% endif %}
                
            </tbody>
        </table>
        
    </div>
</div>
{% endblock %}
